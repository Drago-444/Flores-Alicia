<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a tu sorpresa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a0000, #2a0000, #1a0000);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            padding: 20px;
            overflow: hidden;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(200, 0, 0, 0.3),
                        0 0 0 4px #ff3b30,
                        0 0 0 8px rgba(100, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            border: 1px solid #ff3b30;
        }
        
        h1 {
            color: #ff7a70;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
        }
        
        .name {
            color: #ff3b30;
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }
        
        .countdown-circle {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        
        .circle-bg {
            fill: none;
            stroke: #ff7a70;
            stroke-width: 10;
        }
        
        .circle-progress {
            fill: none;
            stroke: #ff3b30;
            stroke-width: 10;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 565;
            stroke-dashoffset: 565;
            animation: countdown 3s linear forwards;
        }
        
        @keyframes countdown {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .countdown-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: 700;
            color: #ff7a70;
        }
        
        .message {
            font-size: 24px;
            color: #ff7a70;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .submessage {
            font-size: 18px;
            color: #ff7a70;
            margin-bottom: 30px;
        }
        
        .flower-loader {
            display: inline-block;
            font-size: 40px;
            color: #ff3b30;
            animation: pulse 1.5s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff3b30;
            opacity: 0;
            animation: floatHeart 8s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(30px) rotate(360deg);
            }
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff, 
                        0 0 80px #ff3b30,
                        0 0 120px rgba(255, 59, 48, 0.5);
            animation: pulseMoon 4s infinite alternate;
        }
        
        @keyframes pulseMoon {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .countdown-circle {
                width: 150px;
                height: 150px;
            }
            
            .countdown-number {
                font-size: 60px;
            }
            
            .message {
                font-size: 20px;
            }
            
            .submessage {
                font-size: 16px;
            }
            
            .moon {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="moon"></div>
    
    <div class="container">
        <h1><i class="fas fa-lock-open"></i> ¡Código Correcto!</h1>
        <div class="name">Para Alicia</div>
        
        <div class="countdown-circle">
            <svg viewBox="0 0 200 200">
                <circle class="circle-bg" cx="100" cy="100" r="90"></circle>
                <circle class="circle-progress" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="countdown-number">3</div>
        </div>
        
        <div class="message">Redirigiendo a tu sorpresa</div>
        <div class="submessage">Prepárate para un momento especial</div>
        
        <div class="flower-loader">❤️</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownNumber = document.querySelector('.countdown-number');
            const heartsContainer = document.querySelector('.floating-hearts');
            let count = 3;
            
            // Crear corazones flotantes
            for (let i = 0; i < 12; i++) {
                createHeart(i);
            }
            
            function createHeart(i) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heartsContainer.appendChild(heart);
            }
            
            // Iniciar cuenta regresiva
            const countdown = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNumber.textContent = count;
                } else {
                    clearInterval(countdown);
                    window.location.href = 'principal.html';
                }
            }, 1000);
        });
    </script>
</body>
</html>
