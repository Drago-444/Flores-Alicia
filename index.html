<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Alicia - Nuestro Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a0000, #2a0000, #1a0000);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            padding: 20px;
            overflow-x: hidden;
            color: #fff;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(200, 0, 0, 0.3),
                        0 0 0 4px #ff3b30,
                        0 0 0 8px rgba(100, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            margin: 0 auto;
            border: 1px solid #ff3b30;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ff3b30, #ff7a70, #ff3b30);
            border-radius: 3px;
        }
        
        h1 {
            color: #ff7a70;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
        }
        
        .name {
            color: #ff3b30;
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }
        
        .date {
            color: #ff7a70;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .lock-container {
            position: relative;
            margin: 40px auto;
            width: 180px;
            height: 200px;
            perspective: 800px;
        }
        
        .lock-body {
            position: absolute;
            width: 140px;
            height: 120px;
            background: linear-gradient(145deg, #ff3b30, #ff5e54, #ff3b30);
            border-radius: 15px;
            box-shadow: 0 10px 0 #b30000, 
                        inset 0 -5px 0 rgba(179, 0, 0, 0.5),
                        0 0 20px rgba(255, 59, 48, 0.6);
            border: 3px solid #330000;
            top: 60px;
            left: 20px;
            z-index: 2;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }
        
        .lock-shackle {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 12px solid #330000;
            border-top: 12px solid transparent;
            border-radius: 50%;
            top: -20px;
            left: 40px;
            transform-origin: top center;
            animation: lockShake 3s infinite ease-in-out;
            z-index: 1;
            box-shadow: 0 5px 0 #1a0000, 
                        inset 0 -10px 0 rgba(26, 0, 0, 0.3);
        }
        
        .lock-shackle::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 30px;
            background: #ff5e54;
            top: -12px;
            left: 30px;
            border: 3px solid #330000;
            border-radius: 5px;
        }
        
        @keyframes lockShake {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .keyhole {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #330000;
            border-radius: 15px;
            top: 85px;
            left: 75px;
            z-index: 3;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .keyhole::after {
            content: "";
            position: absolute;
            width: 15px;
            height: 20px;
            background: #ff5e54;
            border-radius: 7px;
            top: 10px;
            left: 7.5px;
        }
        
        .input-container {
            margin: 30px 0;
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #ff3b30;
            border-radius: 15px;
            font-size: 22px;
            text-align: center;
            outline: none;
            transition: all 0.4s;
            background: rgba(0, 0, 0, 0.7);
            font-weight: 600;
            color: #fff;
            box-shadow: 0 5px 15px rgba(200, 0, 0, 0.3);
            letter-spacing: 8px;
            font-family: monospace;
        }
        
        input::placeholder {
            color: #ff7a70;
            font-weight: 500;
            letter-spacing: normal;
        }
        
        input:focus {
            border-color: #ff7a70;
            box-shadow: 0 0 20px rgba(255, 122, 112, 0.5),
                        inset 0 0 10px rgba(255, 122, 112, 0.3);
            transform: scale(1.02);
        }
        
        button {
            background: linear-gradient(to right, #ff3b30, #ff5e54);
            color: #fff;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s;
            box-shadow: 0 8px 0 #b30000, 
                        0 15px 25px rgba(179, 0, 0, 0.35);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: 2px solid #330000;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 0 #b30000, 
                        0 20px 30px rgba(179, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 0 #b30000, 
                        0 10px 20px rgba(179, 0, 0, 0.3);
        }
        
        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.4s;
            z-index: 1;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .message {
            margin-top: 25px;
            color: #ff7a70;
            font-weight: 600;
            min-height: 30px;
            font-size: 18px;
            transition: all 0.4s;
        }
        
        .hint {
            margin-top: 20px;
            font-size: 16px;
            color: #ff7a70;
            font-style: italic;
        }
        
        .unlocked .lock-shackle {
            animation: unlock 1.2s forwards;
        }
        
        @keyframes unlock {
            0% { transform: rotate(0); }
            50% { transform: rotate(65deg); }
            100% { transform: rotate(45deg); top: -15px; }
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3b30;
            opacity: 0;
            animation: floatHeart 10s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(30px) rotate(360deg);
            }
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff, 
                        0 0 80px #ff3b30,
                        0 0 120px rgba(255, 59, 48, 0.5);
            animation: pulseMoon 4s infinite alternate;
        }
        
        @keyframes pulseMoon {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .footer {
            margin-top: 30px;
            color: #ff7a70;
            font-size: 14px;
        }
        
        /* Efectos de confeti */
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: #ff3b30;
            opacity: 0;
            z-index: 1000;
            border-radius: 2px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .lock-container {
                transform: scale(0.9);
            }
            
            input, button {
                font-size: 18px;
                padding: 15px 20px;
            }
            
            input {
                letter-spacing: 6px;
            }
            
            .moon {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="moon"></div>
    
    <div class="container">
        <div class="header">
            <h1>Para mi Amor</h1>
            <div class="name">Alicia</div>
            <div class="date">Ingresa nuestra fecha especial</div>
        </div>
        
        <div class="lock-container">
            <div class="lock-body"></div>
            <div class="lock-shackle"></div>
            <div class="keyhole"></div>
        </div>
        
        <div class="input-container">
            <input type="password" id="dateInput" placeholder="........" inputmode="numeric" maxlength="8">
            <p class="message" id="message"></p>
        </div>
        
        <button id="unlockBtn">
            <i class="fas fa-lock-open"></i> Desbloquear Nuestro Amor
        </button>
        
        <p class="hint">Pista: Es el día que comenzó nuestra historia 💖 (8 dígitos)</p>
        <p class="footer">Solo para ti, mi amor</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const message = document.getElementById('message');
            const lockContainer = document.querySelector('.lock-container');
            const unlockBtn = document.getElementById('unlockBtn');
            const heartsContainer = document.getElementById('hearts');
            
            // Crear corazones flotantes
            for (let i = 0; i < 15; i++) {
                createHeart(i);
            }
            
            function createHeart(i) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heartsContainer.appendChild(heart);
            }
            
            unlockBtn.addEventListener('click', function() {
                if (dateInput.value === '06102023') {
                    message.textContent = '¡Correcto! Nuestro amor se desbloquea...';
                    message.style.color = '#ff7a70';
                    lockContainer.classList.add('unlocked');
                    
                    // Efecto de confeti
                    createConfetti();
                    
                    // Redirigir a la página de redirección después de 2 segundos
                    setTimeout(function() {
                        window.location.href = 'redireccionando.html';
                    }, 2000);
                } else {
                    message.textContent = 'Fecha incorrecta. Intenta de nuevo.';
                    message.style.color = '#ff3b30';
                    
                    // Efecto de vibración
                    dateInput.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        dateInput.style.animation = '';
                    }, 500);
                }
            });
            
            // Permitir enviar con Enter
            dateInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    unlockBtn.click();
                }
            });
            
            // Solo permitir números
            dateInput.addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '');
                
                // Limitar la longitud a 8 caracteres
                if (e.target.value.length > 8) {
                    e.target.value = e.target.value.slice(0, 8);
                }
            });
            
            // Efecto de confeti
            function createConfetti() {
                const colors = ['#ff3b30', '#ff5e54', '#ff7a70', '#ff9d97', '#ffc0bb'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    // Animación
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `
                        fall ${animationDuration}s linear forwards,
                        fade ${animationDuration}s linear forwards
                    `;
                    
                    // Eliminar después de la animación
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, animationDuration * 1000);
                }
            }
            
            // Agregar keyframes para la vibración
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
                    20%, 40%, 60%, 80% { transform: translateX(8px); }
                }
                
                @keyframes fall {
                    to { top: 100vh; }
                }
                
                @keyframes fade {
                    0% { opacity: 1; }
                    80% { opacity: 1; }
                    100% { opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
