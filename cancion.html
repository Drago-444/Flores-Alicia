<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canción - Flores Amarillas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1a0000, #2a0000, #1a0000);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            padding: 20px;
            overflow-x: hidden;
            color: #fff;
            flex-direction: column;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff3b30;
            opacity: 0;
            animation: floatHeart 10s linear infinite;
        }
        
        @keyframes floatHeart {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(30px) rotate(360deg);
            }
        }
        
        .moon {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 40px #fff, 
                        0 0 80px #ff3b30,
                        0 0 120px rgba(255, 59, 48, 0.5);
            animation: pulseMoon 4s infinite alternate;
        }
        
        @keyframes pulseMoon {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(200, 0, 0, 0.3),
                        0 0 0 4px #ff3b30,
                        0 0 0 8px rgba(100, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 2;
            margin: 0 auto 40px;
            border: 1px solid #ff3b30;
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ff3b30, #ff7a70, #ff3b30);
            border-radius: 3px;
        }
        
        h1 {
            color: #ff7a70;
            margin-bottom: 10px;
            font-weight: 700;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.3);
        }
        
        .song-info {
            color: #ff7a70;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        
        .back-btn {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 59, 48, 0.3);
            border: 2px solid #ff3b30;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(179, 0, 0, 0.3);
        }
        
        .back-btn:hover {
            background: #ff3b30;
            color: #fff;
            transform: scale(1.1) rotate(-5deg);
            box-shadow: 0 8px 25px rgba(179, 0, 0, 0.5);
        }
        
        .player-container {
            padding: 20px 0;
        }
        
        .audio-player {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(179, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }
        
        .audio-player:hover {
            box-shadow: 0 12px 35px rgba(179, 0, 0, 0.4);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(to right, #ff3b30, #ff5e54);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 0 #b30000, 
                        0 15px 25px rgba(179, 0, 0, 0.35);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #330000;
        }
        
        .control-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 0.4s;
            z-index: 1;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 0 #b30000, 
                        0 20px 30px rgba(179, 0, 0, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 5px 0 #b30000, 
                        0 10px 20px rgba(179, 0, 0, 0.3);
        }
        
        .control-btn-large {
            width: 70px;
            height: 70px;
            font-size: 24px;
        }
        
        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 10px;
            background: rgba(255, 59, 48, 0.2);
            border-radius: 10px;
            margin: 25px auto 15px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff3b30, #ff5e54);
            border-radius: 10px;
            transition: width 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin: 10px auto 25px;
            color: #ff7a70;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 59, 48, 0.2);
            border-radius: 3px;
            outline: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ff3b30;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #ff7a70;
            transform: scale(1.2);
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.4);
        }
        
        .lyrics-container {
            background: rgba(30, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
            margin: 0 auto;
            border: 1px solid rgba(255, 59, 48, 0.3);
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.1);
            /* Eliminamos scroll-behavior para evitar desplazamiento automático */
            position: relative;
        }
        
        .lyrics-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to bottom, rgba(30, 0, 0, 1), transparent);
            pointer-events: none;
            z-index: 2;
            border-radius: 20px 20px 0 0;
        }
        
        .lyrics-container::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            background: linear-gradient(to top, rgba(30, 0, 0, 1), transparent);
            pointer-events: none;
            z-index: 2;
            border-radius: 0 0 20px 20px;
        }
        
        .lyrics-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .lyrics-container::-webkit-scrollbar-track {
            background: rgba(255, 59, 48, 0.1);
            border-radius: 10px;
        }
        
        .lyrics-container::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff3b30, #ff5e54);
            border-radius: 10px;
        }
        
        .lyric-line {
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 1.2rem;
            color: #ff7a70;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            position: relative;
            background: rgba(50, 0, 0, 0.5);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .lyric-line.intro {
            font-style: italic;
            opacity: 0.8;
            font-size: 1.4rem;
            background: rgba(80, 0, 0, 0.5);
        }
        
        .lyric-line.verse {
            color: #ff7a70;
            font-weight: 500;
        }
        
        .lyric-line.chorus {
            color: #ff3b30;
            font-weight: 700;
            font-size: 1.3rem;
            background: rgba(80, 0, 0, 0.4);
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .lyric-line.bridge {
            color: #ff9d97;
            font-style: italic;
            background: rgba(50, 0, 0, 0.5);
        }
        
        .lyric-line.title {
            color: #ff3b30;
            font-weight: 800;
            font-size: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            background: rgba(80, 0, 0, 0.5);
        }
        
        .lyric-line.outro {
            color: #ff7a70;
            font-weight: 600;
            background: rgba(80, 0, 0, 0.5);
        }
        
        .lyric-line.final {
            color: #ff3b30;
            font-weight: 800;
            font-size: 1.4rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            background: rgba(80, 0, 0, 0.5);
        }
        
        .lyric-line.highlight {
            background: linear-gradient(to right, rgba(255, 59, 48, 0.15), rgba(179, 0, 0, 0.15));
            border-left: 3px solid #ff3b30;
        }
        
        .lyric-line.active {
            background: linear-gradient(to right, rgba(255, 59, 48, 0.25), rgba(179, 0, 0, 0.25)) !important;
            color: #fff !important;
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.2);
            font-weight: 700;
            border-left: 4px solid #ff3b30;
            padding-left: 30px;
        }
        
        .lyric-line.active::before {
            content: "♪";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #ff3b30;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        footer {
            text-align: center;
            padding: 25px;
            color: #ff7a70;
            font-size: 1.1rem;
            max-width: 800px;
            width: 100%;
        }
        
        .dedication {
            font-family: 'Dancing Script', cursive;
            margin-top: 15px;
            color: #ff3b30;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .dedication::before, .dedication::after {
            content: '"';
            font-size: 2rem;
            color: #ff3b30;
            position: relative;
            top: 5px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 15px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .song-info {
                font-size: 16px;
            }
            
            .controls {
                gap: 12px;
            }
            
            .control-btn {
                width: 55px;
                height: 55px;
                font-size: 18px;
            }
            
            .control-btn-large {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            .lyrics-container {
                padding: 20px;
                max-height: 350px;
            }
            
            .lyric-line {
                font-size: 1.1rem;
                padding: 12px 15px;
            }
            
            .lyric-line.active {
                padding-left: 25px;
            }
            
            .lyric-line.chorus {
                font-size: 1.2rem;
            }
            
            .lyric-line.title {
                font-size: 1.3rem;
            }
            
            .lyric-line.final {
                font-size: 1.2rem;
            }
            
            .moon {
                top: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            
            .song-info {
                font-size: 14px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 16px;
            }
            
            .control-btn-large {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
            
            .lyric-line {
                font-size: 1rem;
            }
            
            .dedication {
                font-size: 1.5rem;
            }
            
            .time-display {
                font-size: 1rem;
            }
            
            .lyric-line.chorus {
                font-size: 1.1rem;
            }
            
            .lyric-line.title {
                font-size: 1.2rem;
            }
            
            .lyric-line.final {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <div class="container">

        ];

        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const restartBtn = document.getElementById('restartBtn');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const lyricsContainer = document.getElementById('lyricsContainer');
            const heartsContainer = document.getElementById('hearts');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Establecer volumen inicial
            audio.volume = 0.7;
            
            // Crear corazones flotantes
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 10 + 's';
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Formatear tiempo en minutos:segundos
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Actualizar barra de progreso
            function updateProgress() {
                const { currentTime, duration } = audio;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
                
                // Sincronizar letras
                syncLyrics(currentTime);
            }
            
            // Establecer progreso al hacer clic en la barra
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
            
            // Retroceder 10 segundos
            function rewind() {
                audio.currentTime = Math.max(0, audio.currentTime - 10);
            }
            
            // Avanzar 10 segundos
            function forward() {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            }
            
            // Control de volumen
            function setVolume() {
                audio.volume = volumeSlider.value;
            }
            
            // Event listeners
            playBtn.addEventListener('click', () => {
                audio.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            });
            
            pauseBtn.addEventListener('click', () => {
                audio.pause();
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'flex';
            });
            
            restartBtn.addEventListener('click', () => {
                audio.currentTime = 0;
                if (audio.paused) {
                    audio.play();
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                }
            });
            
            rewindBtn.addEventListener('click', rewind);
            forwardBtn.addEventListener('click', forward);
            
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => {
                pauseBtn.style.display = 'none';
                playBtn.style.display = 'flex';
            });
            
            audio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(audio.duration);
            });
            
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            // Cargar letras desde lyricsData
            function loadLyrics() {
                lyricsData.forEach(line => {
                    const lyricLine = document.createElement('div');
                    lyricLine.classList.add('lyric-line');
                    lyricLine.textContent = line.text;
                    lyricLine.dataset.time = line.time;
                    
                    // Añadir clase de estilo según el tipo de línea
                    if (line.style) {
                        lyricLine.classList.add(line.style);
                    }
                    
                    // Añadir highlight especial si está marcado
                    if (line.highlight) {
                        lyricLine.classList.add('highlight');
                    }
                    
                    lyricsContainer.appendChild(lyricLine);
                });
            }
            
            // Sincronizar letras con el audio (sin desplazamiento automático)
            function syncLyrics(currentTime) {
                const lyrics = document.querySelectorAll('.lyric-line');
                
                // Remover clase active de todas las líneas
                lyrics.forEach(line => {
                    line.classList.remove('active');
                });
                
                // Encontrar la línea actual basada en el tiempo
                for (let i = lyrics.length - 1; i >= 0; i--) {
                    if (currentTime >= parseFloat(lyrics[i].dataset.time)) {
                        // Agregar clase active a la línea actual sin hacer scroll
                        lyrics[i].classList.add('active');
                        break;
                    }
                }
            }
            
            // Ocultar botón de pausa inicialmente
            pauseBtn.style.display = 'none';
            
            // Inicializar
            createHearts();
            loadLyrics();
        });
    </script>
</body>
